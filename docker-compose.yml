version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: viponly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: viponly
      POSTGRES_PASSWORD: ${DB_PASSWORD:-OnlyVIP2024Secure!}
      POSTGRES_DB: viponly
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"  # Ne pas exposer en production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viponly"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viponly-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://viponly:${DB_PASSWORD:-OnlyVIP2024Secure!}@db:5432/viponly
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://viponly.fun}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - NEXT_PUBLIC_APP_URL=https://viponly.fun
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PRICE_BASIC_MONTHLY=${STRIPE_PRICE_BASIC_MONTHLY:-}
      - STRIPE_PRICE_BASIC_ANNUAL=${STRIPE_PRICE_BASIC_ANNUAL:-}
      - STRIPE_PRICE_PREMIUM_MONTHLY=${STRIPE_PRICE_PREMIUM_MONTHLY:-}
      - STRIPE_PRICE_PREMIUM_ANNUAL=${STRIPE_PRICE_PREMIUM_ANNUAL:-}
      - STRIPE_PRICE_VIP_MONTHLY=${STRIPE_PRICE_VIP_MONTHLY:-}
      - STRIPE_PRICE_VIP_ANNUAL=${STRIPE_PRICE_VIP_ANNUAL:-}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY:-}
      - NOWPAYMENTS_IPN_SECRET=${NOWPAYMENTS_IPN_SECRET:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-mistralai/mistral-7b-instruct}
      - MIXPAY_PAYEE_ID=${MIXPAY_PAYEE_ID:-}
      # Secure wallet addresses (configured here, not in admin panel)
      - PAYGATE_WALLET_ADDRESS=${PAYGATE_WALLET_ADDRESS:-}
      - PLATFORM_WALLET_BTC=${PLATFORM_WALLET_BTC:-}
    expose:
      - "3000"
    volumes:
      - ./public/media:/app/public/media
      - ./public/uploads:/app/public/uploads

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: viponly-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./public/media:/var/www/media:ro
      - ./public/uploads:/var/www/uploads:ro
      - ./certbot/www:/var/www/certbot:ro

  # AI Queue Processor (cron)
  ai-cron:
    image: alpine:latest
    container_name: viponly-ai-cron
    restart: unless-stopped
    depends_on:
      - app
    environment:
      - CRON_SECRET=${CRON_SECRET:-}
      - APP_URL=http://app:3000
    entrypoint: /bin/sh
    command: >
      -c 'apk add --no-cache curl && while true; do
        echo "[$(date)] Processing AI queue...";
        curl -s -H "x-cron-secret: $${CRON_SECRET}" "$${APP_URL}/api/ai/process-queue" || echo "AI queue failed";
        curl -s "$${APP_URL}/api/cron/follow-ups?secret=$${CRON_SECRET}" || echo "Follow-ups failed";
        curl -s "$${APP_URL}/api/cron/process-bumps?secret=$${CRON_SECRET}" || echo "Bumps failed";
        sleep 30;
      done'

  # Database Backup Service
  backup:
    image: postgres:16-alpine
    container_name: viponly-backup
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGUSER: viponly
      PGPASSWORD: ${DB_PASSWORD:-OnlyVIP2024Secure!}
      PGDATABASE: viponly
    volumes:
      - ./backups:/backups
    entrypoint: /bin/sh
    command: >
      -c 'while true; do
        echo "[$(date)] Starting backup...";
        pg_dump -Fc > /backups/viponly_backup.dump;
        pg_dump > /backups/viponly_backup.sql;
        echo "[$(date)] Backup completed!";
        sleep 3600;
      done'

  # GitHub Webhook for auto-deploy
  webhook:
    build:
      context: ./scripts
      dockerfile: Dockerfile.webhook
    container_name: viponly-webhook
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - DEPLOY_DIR=/deploy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/deploy
    working_dir: /deploy

volumes:
  postgres_data:
