<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D547"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#AA8C2C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#D4AF37" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#D4AF37" opacity="0.05"/>

  <!-- Crown Icon (same style as favicon) -->
  <g transform="translate(500, 140)">
    <path
      d="M0 80 l40 120 h120 l40-120 -50 50 -50-70 -50 70 -50-50 z"
      fill="url(#gold)"
    />
    <rect x="40" y="210" width="120" height="20" rx="4" fill="url(#gold)"/>
  </g>

  <!-- Text -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle">VipOnly</text>
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888" text-anchor="middle">Exclusive Creator Platform</text>

  <!-- Golden line -->
  <rect x="450" y="510" width="300" height="3" rx="1.5" fill="url(#gold)"/>
</svg>
